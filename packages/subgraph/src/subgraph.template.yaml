specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      address: "{{localhost_YourContractAddress}}"
      abi: YourContract
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
        - Instrument
        - Position
        - Trader
      abis:
        - name: YourContract
          file: ./abis/localhost_YourContract.json
      eventHandlers:
        - event: SetPurpose(address,string)
          handler: handleSetPurpose
        - event: InstrumentCreated(bytes32,bytes32,bytes32,uint32)
          handler: handleInstrumentCreated
      file: ./src/mapping.ts


